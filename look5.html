<html>
  <head>
    <meta charset="utf-8" />
    <title>t</title>
    <!-- 引入刚刚js文件 -->
    <script src="static/js/echarts.min.js"></script>
  </head>

  <body>
    <!--准备盒子 -->
    <div id="main" style="width: 1920px; height: 900px"></div>

    <script type="text/javascript">
      // 基于准备好的dom，初始化echarts实例
      var myChart = echarts.init(document.getElementById("main"));

      // 指定图表的配置项和数据

      option = {
        title: {
          text: "全球温室气体排放行业占比",
          top: 80,
          left: "center",
        },
        tooltip: {
          trigger: "item",
          formatter: "{a} <br/>{b}: {c} ({d}%)",
        },
        legend: {
          data: [
            "建筑用能",
            "燃料及能源生产",
            "石化工业过程",
            "废物处理",
            "交通用能",
            "水泥",
            "钢铁用能",
            "石化能源使用",
            "其它工业用能",
            "其它",
          ],
        },
        series: [
          {
            name: "",
            type: "pie",
            selectedMode: "single",
            radius: [0, "30%"],
            label: {
              position: "inner",
              fontSize: 14,
            },
            labelLine: {
              show: false,
            },
            data: [
              { value: 2999, name: "能源" },
              { value: 775, name: "其他" },
              { value: 250, name: "工业" },
              { value: 159, name: "废物处理", selected: true },
            ],
          },
          {
            name: " ",
            type: "pie",
            radius: ["45%", "60%"],
            labelLine: {
              length: 30,
            },
            label: {
              formatter: "{a|{a}}{abg|}\n{hr|}\n  {b|{b}：}{c}  {per|{d}%}  ",
              backgroundColor: "#F6F8FC",
              borderColor: "#8C8D8E",
              borderWidth: 1,
              borderRadius: 4,
              rich: {
                a: {
                  color: "#6E7079",
                  lineHeight: 22,
                  align: "center",
                },
                hr: {
                  borderColor: "#8C8D8E",
                  width: "100%",
                  borderWidth: 1,
                  height: 0,
                },
                b: {
                  color: "#4C5058",
                  fontSize: 14,
                  fontWeight: "bold",
                  lineHeight: 33,
                },
                per: {
                  color: "#fff",
                  backgroundColor: "#4C5058",
                  padding: [3, 4],
                  borderRadius: 4,
                },
              },
            },
            data: [
              { value: 340, name: "交通用能" },
              { value: 378, name: "建筑用能" },
              { value: 315, name: "燃料及能源生产" },
              { value: 53, name: "水泥" },
              { value: 45, name: "石化工业过程" },
              { value: 147, name: "钢铁用能" },
              { value: 78.8, name: "废物处理" },
              { value: 70, name: "石化能源使用" },
              { value: 275, name: "其它工业用能" },
              { value: 370, name: "其它" },
            ],
          },
        ],
      };

      // 使用刚指定的配置项和数据显示图表。
      myChart.setOption(option);
    </script>
  </body>
</html>
